<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
</head>
<body>
    <table border="1">
        <thead>
       <h1> <tr><td>Name</td>
        <td>Date</td>
        <td>Venue</td></tr></thead>
        {% for i in res %}
    <tr>
        <td>{{ i.Name }}</td>
        <td>{{ i.Date }}</td>
        <td>{{ i.Venue }}</td>
    </tr> 
    {% endfor %}
  </table>

    <form method="POST"> {% csrf_token %}
        <label for="id1">Name :</label>
        <input type="text" name="name" id="id1" placeholder="enter Name" required>
        <label for="id2">Date :</label>
        <input type="text" name="date" id="id2" placeholder="enter date" required>
        <label for="id3">Place :</label>
        <textarea id="id3" name="place" rows="4" cols="50"></textarea>
        <button type="submit">Add</button>

    </form>
</body>
</html>
